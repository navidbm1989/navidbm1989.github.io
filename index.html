<iframe 
id="webappIframe" 
src="https://script.google.com/macros/s/AKfycbx8lQS_1rikGYYkHThOAsDHj03XHH-xd6lofb3PTl3FmsyiUOCJlsuD2R6JA6cHbUkk/exec" 
frameborder="0" 
scrolling="no" 
style="width: 100%; border: none; min-height: 100vh;" 
onload="resizeIframe(this)"
></iframe>

<script>
function resizeIframe(iframe) {
    //console.log('Height is:', iframe.contentWindow.document.body.scrollHeight + 'px');
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
}

// Optional: Periodically check if the height needs to be updated (in case content changes dynamically)
setInterval(() => {
    const iframe = document.getElementById('webappIframe');
    if (iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
}, 500);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sacred Needles Consent Form</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/LOGO.png">
    <!-- Font Awesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            flex: 1; /* Grow to fill available space */
            border: none;
            min-height: 0; /* Prevent flex overflow */
        }
        footer {
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #444;
            flex-shrink: 0; /* Prevent footer from being squashed */
        }
        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .social-icons .fa-facebook {
            color: #3b5998;
        }
        .social-icons .fa-instagram {
            color: #E1306C;
        }
        .social-icons span {
            font-size: 16px;
            color: #fff;
        }
        @media (max-width: 600px) {
            iframe {
                min-height: 300px; /* Ensure iframe has minimum height */
            }
            footer {
                padding: 15px;
            }
            .social-icons a {
                margin: 0 10px;
                font-size: 20px;
            }
            .social-icons span {
                font-size: 14px;
            }
        }
        /* Fix for mobile viewport height */
        @media (max-height: 600px) {
            iframe {
                max-height: calc(100vh - 100px); /* Reserve space for footer */
            }
        }
    </style>
</head>
<body>
    <!-- Update src to Netlify app once subdomain is set -->
    <iframe src="https://script.google.com/macros/s/AKfycbxoX_vwnHobHNBtc2Mm6trcRr1-f3XzGqxcJJQx0olcpGlYJ9xYaLc54WK-Z9qckk7K/exec" title="Sacred Needles Consent Form"></iframe>
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com/sacred.needlesfb" target="_blank" rel="noopener">
                <i class="fab fa-facebook"></i>
                <span>sacred.needlesfb</span>
            </a>
            <a href="https://instagram.com/sacred.needles" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
                <span>sacred.needles</span>
            </a>
        </div>
    </footer>
</body>
</html>

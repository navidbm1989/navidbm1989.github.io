<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic iFrame</title>
    <style>
        iframe {
            width: 100%;
            border: none;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://script.google.com/macros/s/AKfycbwnCELrZkgqKLC2wziVuLTH_nBX-ZRj8ehF5mPXm8zR4_tz1L3WkhLo39gHjKLKit-2/exec" title="Dynamic iFrame"></iframe>
    <script>
        const iframe = document.getElementById('myIframe');
        iframe.onload = function() {
            try {
                const contentHeight = iframe.contentWindow.document.body.scrollHeight;
                console.log('Ifraem height is:', contentHeight);
                iframe.style.height = contentHeight + 'px';
            } catch (e) {
                console.log('Cross-origin restriction:', e);
                iframe.style.height = '100vh'; // Fallback height
            }
        };
    </script>
</body>
</html>

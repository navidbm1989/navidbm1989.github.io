<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Needles Consent Form</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/LOGO.png">
    <!-- Font Awesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Adjusted to 80vh for better footer visibility */
            border: none;
            flex: 1;
        }
        footer {
            background-color: #2c2c2c; /* Dark background */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
            border-top: 2px solid #444; /* Subtle border */
        }
        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px; /* Space between icon and handle */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }
        .social-icons a:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }
        /* Colored icons */
        .social-icons .fa-facebook {
            color: #3b5998; /* Facebook blue */
        }
        .social-icons .fa-instagram {
            color: #E1306C; /* Instagram pink */
        }
        .social-icons span {
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #fff; /* White handles */
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .social-icons a {
                margin: 0 10px;
                font-size: 20px; /* Smaller icons on mobile */
            }
            .social-icons span {
                font-size: 14px; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwnCELrZkgqKLC2wziVuLTH_nBX-ZRj8ehF5mPXm8zR4_tz1L3WkhLo39gHjKLKit-2/exec" title="Sacred Needles Consent Form"></iframe>
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com/sacred.needlesfb" target="_blank" rel="noopener">
                <i class="fab fa-facebook"></i>
                <span>sacred.needlesfb</span>
            </a>
            <a href="https://instagram.com/sacred.needles" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
                <span>sacred.needles</span>
            </a>
        </div>
    </footer>
</body>
</html>
